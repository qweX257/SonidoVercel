<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Let vs var</h2>
    <script>
        let i=0;
        if(i==0){
            let i=1;
            console.log(i);
        }
        console.log(i);

        var l=0;
        if(l==0){
            var l=1;
            console.log(l);
        }
        console.log(l);
        function saludar(){
            console.log("hola ");
            var nombre=document.getElementById("nombre").value;
            console.log(nombre);
        }

    </script>

    <h2>Eventos</h2>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" onblur="saludar()">
        <input type="submit" value="enviar">
    </form>

</body>
</html>
